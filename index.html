<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore - Actividad Semana 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>FakeStore</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Carrito</a>
        </nav>
        <div>
            <input type="text" placeholder="Buscar productos...">
            <button>Buscar</button>
        </div>
    </header>

    <main>
        <section>
            <h2>Productos Disponibles</h2>
            <div>
                <button>Ordenar por Precio (Asc)</button>
                <button>Ordenar por Precio (Desc)</button>
                <button>Ordenar por Nombre (A-Z)</button>
                <button>Ordenar por Nombre (Z-A)</button>
            </div>
            
            <div>
                <div>
                    <img src="#" alt="Producto 1">
                    <h3>iPhone 9</h3>
                    <p>Un teléfono móvil de Apple que no se parece a nada de Apple</p>
                    <p>Precio: $549</p>
                    <button>Agregar al Carrito</button>
                    <button>Eliminar del Carrito</button>
                </div>
            </div>
        </section>

        <section>
            <h2>Carrito de Compras</h2>
            <div>
                <p>Tu carrito está vacío</p>
                <p>Total: $0.00</p>
                <button>Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <p><span>&copy; 2025</span> FakeStore - Actividad de la Semana 10</p>
    </footer>
</body>
</html>
